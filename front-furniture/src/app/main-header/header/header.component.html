<header>
  <div class="header-container">
    <img src="assets/logo.jpg" alt="Your Logo" class="logo">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="button">Search</button>
      <a routerLink="/cart" class="auth-link">
        <i class="fa fa-shopping-cart"></i>
        <span>cart</span>
        <div class="cart-count">2</div> <!-- New div for count -->
      </a>
    </div>
   
    <div class="auth" *ngIf="!isAuthenticated">
      <a routerLink="/login" class="auth-link">Login</a>
      <a routerLink="register" class="auth-link">Register</a>
    
    </div>
    <div class="auth" *ngIf="isAuthenticated">
      <a>Welcome, {{ username }}</a>
      <a (click)="logout()" class="auth-link">Logout</a>
    </div>
  </div>
</header>
